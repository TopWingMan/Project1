<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Daily Tarot</title>
    </head>

    <body>
        <div class="imageContainer">
          <a id="imageLink" href="#">
            <img alt="" id="unsplashImage" />
            </a>
        </div>

        <script>
            clientID = '-PsGgCr_6114rpC-glgFju9W7lxLkk2TbaixNnIp8gc'
            let endpoint = 'https://api.unsplash.com/photos/random?client_id=-PsGgCr_6114rpC-glgFju9W7lxLkk2TbaixNnIp8gc';

            let imageElement = document.querySelector ("#unsplashImage");

            fetch(endpoint)
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonData) {
                imageElement.src = jsonData.urls.regular;
            })
        </script>
        
    

    </body>
</html>
